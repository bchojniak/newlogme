# ulogme Configuration
# This file controls the behavior of the ulogme tracker daemon

[tracking]
# All tracking enabled by default - this is your personal data on your local machine
window_titles = true
browser_tabs = true      # Track active tab titles
browser_urls = true      # Track full URLs (useful for categorization)
keystrokes = true

# Strip query params and fragments from URLs for privacy (tokens, passwords in URLs)
sanitize_urls = true

# Browsers to track URLs from (add "Chrome Canary", "Chromium", etc. if needed)
browsers = ["Google Chrome", "Safari", "Arc", "Firefox", "Brave"]

# Polling interval in seconds for active window checks
window_poll_interval = 2

# Keystroke aggregation window in seconds
keystroke_window = 9

[day_boundary]
# Hour at which a new "logical day" starts (0-23)
# Late night sessions before this hour count as the previous day
hour = 7

[database]
# Path to the DuckDB database file (relative to this config file's directory)
path = "data/ulogme.duckdb"

[data_retention]
# Auto-delete data older than N days (0 = keep forever)
days = 0

[category_mappings]
# Regex patterns to categorize windows into groups
# Order matters - first match wins
# Matching is done on "AppName :: WindowTitle" (case insensitive)

# Work: anything with "comp" in the name, plus specific work apps
[[category_mappings.rules]]
pattern = "comp|slack|notion|linear|codex|calendar|gmail|google meet|meet\\.google|finder|terminal|ghostty|iterm|warp|vs.?code|visual studio|cursor|metabase|\\bcode\\b"
category = "Work"

# Everything else = Personal
[[category_mappings.rules]]
pattern = ".*"
category = "Personal"

[hacking]
# Categories considered "focused work" for hacking streak visualization
categories = ["Work"]

